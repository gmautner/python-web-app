name: ci

on:
  push:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Docker certs
        run: |
          ls -la /certs/
          echo "DOCKER_HOST environment: $DOCKER_HOST"
          
      - name: Set Docker environment
        run: |
          export DOCKER_HOST=tcp://localhost:2376
          export DOCKER_TLS_VERIFY=1
          export DOCKER_CERT_PATH=/certs
          # Show what we've set
          echo "DOCKER_HOST=$DOCKER_HOST"
          echo "DOCKER_TLS_VERIFY=$DOCKER_TLS_VERIFY"
          echo "DOCKER_CERT_PATH=$DOCKER_CERT_PATH"
          # Apply to all subsequent steps
          echo "DOCKER_HOST=$DOCKER_HOST" >> $ACT_ENV
          echo "DOCKER_TLS_VERIFY=$DOCKER_TLS_VERIFY" >> $ACT_ENV
          echo "DOCKER_CERT_PATH=$DOCKER_CERT_PATH" >> $ACT_ENV

      - name: Login to Gitea Package Registry
        uses: docker/login-action@v3
        with:
          registry: forge-gitea.global.dev.lwsa-idp-testbed.ingress.sh
          username: nobody
          password: ${{ secrets.PACKAGE_REGISTRY_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            forge-gitea.global.dev.lwsa-idp-testbed.ingress.sh/giba/python-web-app:latest
            forge-gitea.global.dev.lwsa-idp-testbed.ingress.sh/giba/python-web-app:1.0.0